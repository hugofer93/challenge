{% extends 'core/base.html' %}


{% load static %}


{% block title %}Sign Up{% endblock title %}


{% block body %}
    <div class="container">
      <br>
      <h2 class="text-center">Sign Up</h2>
      <br>
      <form id="signUpform" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" autofocus required class="form-control" id="username" name="username" placeholder="username">          
        </div>
    
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" class="form-control" id="first_name" name="first_name" placeholder="your name">          
        </div>
    
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" class="form-control" id="last_name" name="last_name" placeholder="your last name">          
        </div>
    
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" required class="form-control" id="email" name="email" placeholder="your@email.com">          
        </div>
    
        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" required class="form-control" id="password1" name="password1" placeholder="Password">
        </div>
    
        <div class="form-group">
          <label for="password2">Password</label>
          <input type="password" required class="form-control" id="password2" name="password2" placeholder="The Same Password">
        </div>

        <div class="alert alert-danger" hidden="true" id="errors" role="alert"></div>
    
        <button type="submit" class="btn btn-success">Sign Up</button>
        <a href="../" class="btn btn-info">Go Back</a>
      </form>
    </div>
{% endblock body %}


{% block js %}
    <script>
      var urlSignUp = '{% url "core:signup" %}';
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{% static 'core/js/signUp.js' %}"></script>
{% endblock js %}
