{% extends 'core/base.html' %}


{% load static %}


{% block title %}Sign In{% endblock title %}


{% block body %}
    <div class="container">
      <br>
      <h2 class="text-center">Sign In</h2>
      <br>
      <form id="signInform" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" autofocus required class="form-control" id="username" name="username" placeholder="username or email">          
        </div>
    
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" required class="form-control" id="password" name="password" placeholder="Password">
        </div>

        <div class="alert alert-danger" hidden="true" id="errors" role="alert"></div>
    
        <button type="submit" class="btn btn-success">Sign In</button>
        <a href="../" class="btn btn-info">Go Back</a>
      </form>
    </div>
{% endblock body %}


{% block js %}
    <script>
      var urlSignIn = '{% url "core:signin" %}';
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{% static 'core/js/signIn.js' %}"></script>
{% endblock js %}
